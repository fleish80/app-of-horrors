<div class="plant-listing-table" *ngIf="plantListings$ | async as plantListings">
    <ng-container *ngIf="plantType">
        <div class="btn btn-success m-2 col-12">
            <div class="text-light text-center"><i>Welcome back {{ user.firstName}}!</i></div>
            <h3 class="text-center text-warning">Shop {{plantType}} plants</h3>
        </div>
        <ng-container *ngFor="let plantListing of plantListings row">
            <div class="btn btn-light m-2 col-12"
                *ngIf="plantListing.category.toLowerCase() === plantType.toLowerCase() || plantType.toLowerCase() === 'all'"
                (click)="selectPlant(plantListing)">
                {{ plantListing.plantName }} - <i>{{ plantListing.speciesName }}</i>
                <div *ngIf="plantListing.quantity === 0" class="text-danger">OUT OF STOCK</div>
            </div>
        </ng-container>
    </ng-container>
</div>
