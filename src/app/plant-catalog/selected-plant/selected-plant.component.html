<div class="m-2">
    <div class="card" *ngIf="selectedPlant$ | async as selectedPlant">
        <div class="card-body row">
            <div class="col-12 selected-title text-center">{{ plantType === 'all' ? selectedPlant.category : plantType }}</div>
            <div class="m-2 col-12 text-center">
                <img src="{{ selectedPlant.imageUrl }}"/>
            </div>
            <div class="col-12 text-left">
                <h5 class="card-text col-12 text-success">{{ selectedPlant.plantName }} - <i>{{ selectedPlant.speciesName }}</i></h5>
                <div class="card-text col-12">{{ selectedPlant.description }}</div>
                <h3 class="card-text col-12 text-success">${{ selectedPlant.price }}</h3>
                <div class="text-danger card-text col-12" *ngIf="selectedPlant.quantity === 0">OUT OF STOCK</div>
            </div>
        </div>
    </div>
</div>
